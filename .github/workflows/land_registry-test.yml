name: Land Registry Test

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'land_registry/**'
      - '.github/workflows/land_registry-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'land_registry/**'
      - '.github/workflows/land_registry-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8
        
    - name: Install extension dependencies
      run: |
        cd land_registry
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        
    - name: Run linters
      run: |
        cd land_registry
        if [ -d backend ]; then
          echo "Running black..."
          black backend --check || echo "⚠️  Black check failed or no Python files found"
          echo "Running isort..."
          isort backend --check-only || echo "⚠️  isort check failed or no Python files found"
          echo "Running flake8..."
          flake8 backend || echo "⚠️  flake8 check failed or no Python files found"
        fi
        
    - name: Run tests
      run: |
        cd land_registry
        if [ -f run_tests.sh ]; then
          bash run_tests.sh
        else
          echo "ℹ️  No run_tests.sh found - skipping tests"
          echo "ℹ️  Add run_tests.sh to enable automated testing"
        fi
