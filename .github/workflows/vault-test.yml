name: Vault Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vault/**'
      - '.github/workflows/vault-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vault/**'
      - '.github/workflows/vault-test.yml'
  workflow_dispatch:

jobs:
  lint-and-unit-tests:
    name: Linting & Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install pipx
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipx
        python -m pipx ensurepath
        
    - name: Install dependencies
      run: |
        cd vault
        pip install -r requirements.txt
        pip install black isort flake8
        
    - name: Run linters
      run: |
        cd vault
        echo "Running black..."
        black backend tests --check
        echo "Running isort..."
        isort backend tests --check-only
        echo "Running flake8..."
        flake8 backend
        flake8 tests --extend-ignore=F401,W291,F841
        
    - name: Run unit tests
      run: |
        cd vault
        bash run_tests.sh
        
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-unit-test-logs
        path: vault/test-logs/
        retention-days: 7
        if-no-files-found: warn

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint-and-unit-tests
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install DFX
      run: |
        wget https://github.com/dfinity/sdk/releases/download/0.15.2/dfx-0.15.2-x86_64-linux.tar.gz
        tar -xzf dfx-0.15.2-x86_64-linux.tar.gz
        sudo mv dfx /usr/local/bin/
        dfx --version
    
    - name: Install Realms CLI
      run: |
        cd ../..
        pip install -e .
        realms --version
      working-directory: vault
    
    - name: Create and deploy realm
      run: |
        cd ../..
        realms create --random
        realms deploy
      working-directory: vault
    
    - name: Deploy vault test canisters
      run: |
        cd tests
        python3 deploy_test_canisters.py
      working-directory: vault
      env:
        NUM_ADDITIONAL_TRANSACTIONS: 100
    
    - name: Run vault refresh
      run: |
        cd ../..
        realms run --file vault/tests/test_vault.py --wait
      working-directory: vault
    
    - name: Install Playwright dependencies
      run: |
        cd tests/e2e
        npm install
        npx playwright install chromium --with-deps
      working-directory: vault
    
    - name: Run Playwright E2E tests
      run: |
        cd tests/e2e
        ./run-e2e-tests.sh --reporter=line
      working-directory: vault
    
    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-e2e-test-results
        path: |
          vault/tests/e2e/test-results/
          vault/tests/e2e/playwright-report/
        retention-days: 7
    
    - name: Upload canister logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-canister-logs
        path: |
          dfx.log
          dfx2.log
          realms_cli.log
        retention-days: 7
        if-no-files-found: warn
