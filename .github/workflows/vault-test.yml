name: Vault Test Suite

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'vault/**'
      - '.github/workflows/vault-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'vault/**'
      - '.github/workflows/vault-test.yml'
  workflow_dispatch:

jobs:
  lint-and-unit-tests:
    name: Linting & Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install pipx
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipx
        python -m pipx ensurepath
        
    - name: Install dependencies
      run: |
        cd vault
        pip install -r requirements.txt
        pip install black isort flake8
        
    - name: Run linters
      run: |
        cd vault
        echo "Running black..."
        black backend tests --check
        echo "Running isort..."
        isort backend tests --check-only
        echo "Running flake8..."
        flake8 backend
        flake8 tests --extend-ignore=F401,W291,F841
        
    - name: Run unit tests
      run: |
        cd vault
        bash run_tests.sh
        
    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-unit-test-logs
        path: vault/test-logs/
        retention-days: 7
        if-no-files-found: warn

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: lint-and-unit-tests
    container:
      image: ghcr.io/smart-social-contracts/realms:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Checkout vault extension
      uses: actions/checkout@v4
      with:
        path: vault-extension
    
    - name: Checkout Realms parent repository
      uses: actions/checkout@v4
      with:
        repository: smart-social-contracts/realms
        path: realms-parent
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Verify filesystem access in container
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Directory contents ==="
        ls -la
        echo "=== Vault extension structure ==="
        ls -la vault-extension/vault/ || echo "vault-extension not found"
        echo "=== Realms parent structure ==="
        ls -la realms-parent/cli/ || echo "realms-parent not found"
        echo "=== Python version ==="
        python3 --version
    
    - name: Install Realms CLI
      run: |
        cd realms-parent/cli
        pip install -e .
        realms --version
    
    - name: Create and deploy realm
      run: |
        cd realms-parent
        realms create --random
        realms deploy
    
    - name: Deploy vault test canisters
      run: |
        cd vault-extension/vault/tests
        python3 deploy_test_canisters.py
      env:
        NUM_ADDITIONAL_TRANSACTIONS: 100
    
    - name: Run vault refresh
      run: |
        cd realms-parent
        realms run --file ../vault-extension/vault/tests/test_vault.py --wait
    
    - name: Install Playwright dependencies
      run: |
        cd vault-extension/vault/tests/e2e
        npm install
        npx playwright install chromium --with-deps
    
    - name: Run Playwright E2E tests
      run: |
        cd vault-extension/vault/tests/e2e
        ./run-e2e-tests.sh --reporter=line
    
    - name: Upload E2E test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-e2e-test-results
        path: |
          vault-extension/vault/tests/e2e/test-results/
          vault-extension/vault/tests/e2e/playwright-report/
        retention-days: 7
    
    - name: Upload canister logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: vault-canister-logs
        path: |
          realms-parent/dfx.log
          realms-parent/dfx2.log
          realms-parent/realms_cli.log
        retention-days: 7
        if-no-files-found: warn
